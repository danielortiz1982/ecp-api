openapi: "3.0.0"
info:
  version: "1.6.0"
  title: "ECP Content API"
  description: "Nodejs MongoDB RESTful API for managing ecp modules, student, teacher and pages"
  license:
    name: "ISC"
    url: "https://opensource.org/licenses/ISC"

servers:
  - url: "/{server}/{version}"
    variables:
      server:
        default: ecp-api
      version:
        enum:
          - v1
          - v2
          - v3
        default: v3

components:
  parameters:
    langName:
        in: path
        name: languageName
        required: true
        schema:
          type: string
          enum: [en, es]
        description: "String values 'en' for English and 'es' for Spanish"
    moduleName:
        in: path
        name: moduleName
        required: true
        schema:
          type: string
          enum: [language, literature, math]
        description: "String values 'language', 'literacy', and 'math'"
    weekID:
        in: path
        name: weekID
        required: true
        schema:
          type: string
          enum: [week_001, week_002, week_003, week_004]
        description: "String values in the format of week_000"
    themeID:
        in: path
        name: themeID
        required: true
        schema:
          type: string
          example: theme_001
        description: "String value 'theme_' with number in 3 digit format '001'"
    skillID:
        in: path
        name: skillID
        required: true
        schema:
          type: string
          example: skill_001
        description: "String value 'theme_' with number in 3 digit format '001'"
    lessonID:
        in: path
        name: lessonID
        required: true
        schema:
          type: string
          example: lesson_001
        description: "String value 'theme_' with number in 3 digit format '001'"

  schemas:
    get_response_body:
      type: array
      items:
        type: object
        properties:
          _id: 
            type: string
            example: "5e67d84fa5ab78631192ee6c"
          elements:
            type: array
            items:
              $ref: "#/components/schemas/json_attributes" 
    json_attributes:
      type: object
      properties:
        lang:
          type: string
          example: "en"
        module:
          type: string
          example: "language"
        week:
          type: string
          example: "week_0001"
        theme:
          type: string
          example: "theme_0001"
    post_request_body:
      type: array
      items:
        required:
          - elements
        properties:
          elements:
            $ref: "#/components/schemas/json_attributes"
    post_response_body:
        type: object
        properties:
          result:
            type: object
            properties:
              ok:
                type: integer
                example: 1
              n:
                type: integer
                example: 1
          ops:
            type: array
            items:
              $ref: "#/components/schemas/json_attributes"
          _id:
              type: string
              example: "5e67d84fa5ab78631192ee6d"

